<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ewave task: star raiting</title>
</head>
<body>
<div class="app-container">
    <div class="add-film-container">
        <form id="add-film-form">
            <label id="add-film-title-container">
                <input type="text" name="film-title" required>
            </label>
            <label id="add-film-year-container">
                <input type="number" name="film-year" required>

            </label>
        </form>
    </div>
    <div id="films-list"></div>
</div>
<script type="text/javascript" src="./scripts/base.min.js"></script>
<script type="text/javascript" src="./scripts/creating.min.js"></script>
</body>
</html>
